<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo Generator</title>
    <style>
        #logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 160px;
            height: 75px; /* Fixed height */
            gap: 5px;
        }
        .svg-container {
        }
        object {
            width: auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <!-- SVG placeholders will be added here -->
    </div>
    <button onclick="generateLogo()">Generate</button>
    <button onclick="exportSVG()">Export SVG</button>
    <button onclick="exportPNG()">Export PNG</button>

    <script>
        const logoContainer = document.getElementById('logo-container');
        const svgFiles = [
            '1-SMALL-V1.svg',
            '1-MEDIUM-V3.svg',
            '1-MEDIUM-V2.svg',
            '1-MEDIUM-V1.svg',
            '1-LARGE-V1.svg',
            '2-MEDIUM-V2.svg',
            '2-MEDIUM-V1.svg',
            '2-LARGE-V3.svg',
            '2-LARGE-V2.svg',
            '2-LARGE-V1.svg'
        ];

        let currentLogo = ['', '', ''];

        function getRandomSVG(startingWith) {
            const filteredFiles = svgFiles.filter(file => file.startsWith(startingWith));
            return filteredFiles[Math.floor(Math.random() * filteredFiles.length)];
        }

        function generateLogo() {
            currentLogo[0] = getRandomSVG('1');
            currentLogo[1] = getRandomSVG('1');
            while (currentLogo[1] === currentLogo[0]) {
                currentLogo[1] = getRandomSVG('1');
            }
            currentLogo[2] = getRandomSVG('2');

            displayLogo();
        }

        function displayLogo() {
            // Clear previous SVGs
            logoContainer.innerHTML = '';

            currentLogo.forEach((svgFile) => {
                const svgContainer = document.createElement('div');
                svgContainer.className = 'svg-container';
                const svgElement = document.createElement('object');
                svgElement.data = 'assets/' + svgFile;
                svgElement.type = 'image/svg+xml';
                svgContainer.appendChild(svgElement);
                logoContainer.appendChild(svgContainer);
            });
        }

        function exportSVG() {
            // Logic to export the currentLogo as SVG
            console.log('Exporting SVG:', currentLogo);
        }

        function exportPNG() {
            // Logic to export the currentLogo as PNG
            console.log('Exporting PNG:', currentLogo);
        }

        // Initial generation
        generateLogo();
    </script>
</body>
</html>
