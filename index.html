<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Viewer</title>
    <style>
body {
    background-color: #f0f0f0;
    color: #333;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    height: 500px;
    align-content: center;
    justify-content: center;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #logo {
            max-width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 20px;
    gap: 8px;
        }

        .button-container button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: grey;
        }

        .button-container select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .download-links {
            display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 20px;
    gap: 16px;
        }

        .download-links a {
            color: black;
            text-decoration: none;
            margin-top: 10px;
            padding: 8px;
            outline: 1px solid black;
            border-radius: 5px;
        }

        .download-links a:hover {
            background-color: lightgrey;
        }
    </style>
</head>
<body>

<div id="logo-container">
    <img id="logo" src="01-Vanlig.svg" alt="Logo">
</div>

<div class="button-container">
    <button onclick="nextVariant()">Ny variant</button>
    <select id="colorSelector" onchange="changeColor()">
        <option value="Vanlig">Vanlig</option>
        <option value="Sort">Sort</option>
        <option value="Hvit">Hvit</option>
    </select>
</div>

<div class="download-links">
    <a id="download-svg" href="01-Vanlig.svg" download="logo.svg">Download SVG</a>
    <a id="download-png" href="#" onclick="downloadPNG()">Download PNG</a>
</div>

<script>
    let variantIndex = 1;
    let color = 'Vanlig';
    const totalVariants = 12;

    function nextVariant() {
        variantIndex = (variantIndex % totalVariants) + 1;
        updateLogo();
    }

    function changeColor() {
        color = document.getElementById('colorSelector').value;
        updateLogo();
    }

    function updateLogo() {
        const filename = `${variantIndex.toString().padStart(2, '0')}-${color}.svg`;
        document.getElementById('logo').src = filename;
        document.getElementById('download-svg').href = filename;
        document.getElementById('download-svg').download = filename;
    }

    function downloadPNG() {
        const svgElement = document.getElementById('logo');
        fetch(svgElement.src)
            .then(response => response.text())
            .then(svgText => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const image = new Image();

                const svgBlob = new Blob([svgText], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);

                image.onload = () => {
                    const scaleFactor = 2;  // Increase this value to enhance the resolution
                    const width = image.width * scaleFactor;
                    const height = image.height * scaleFactor;

                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(image, 0, 0, width, height);
                    URL.revokeObjectURL(url);

                    canvas.toBlob(blob => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = `${variantIndex.toString().padStart(2, '0')}-${color}.png`;
                        a.click();
                    }, 'image/png');
                };
                image.src = url;
            });
    }
</script>

</body>
</html>
